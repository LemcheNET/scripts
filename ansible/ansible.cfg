[defaults]
hostfile = inventory/hosts
host_key_checking = False
ask_vault_pass = False
vault_password_file = .vault_password
retry_files_enabled = False
executable = sh
remote_tmp =
log_path = logs/ansible.log
gather_facts = smart

[priviledge_escalation]
become_method = sudo

[ssh_connection]
scp_if_ssh = True
pipelining = True
